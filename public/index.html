<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --border-color: #3a3a5c;
      --text-color: #e1e1e6;
      --sent-bg: #4a6cf7;
      --received-bg: #2c3e50;
      --input-bg: #3a3a5c;
      --transition: all 0.3s ease;
    }

    .light-mode {
      --bg-primary: #f4f6f8;
      --bg-secondary: #ffffff;
      --border-color: #dcdcdc;
      --text-color: #2c3e50;
      --received-bg: #ecf0f1;
      --input-bg: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: var(--transition);
    }

    body {
      background: var(--bg-primary);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Username Modal */
    #usernameModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      width: 90%;
      max-width: 400px;
      background: var(--bg-secondary);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .modal-content h2 {
      margin-bottom: 16px;
      color: var(--text-color);
    }

    .modal-content input {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .modal-content button:hover {
      background: #3a5be5;
    }

    /* Chat UI */
    #chatContainer {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 18px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #themeToggle {
      margin-left: auto;
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #themeToggle:hover {
      transform: scale(1.05);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
    }

    .received {
      background: var(--received-bg);
      color: var(--text-color);
      align-self: flex-start;
    }

    .sent {
      background: var(--sent-bg);
      color: white;
      align-self: flex-end;
    }

    .message strong {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .message small {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 4px;
      display: inline-block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing Indicator */
    #typingIndicator {
      padding: 8px 20px;
      font-size: 0.9rem;
      color: #4a6cf7;
      background: rgba(74, 108, 247, 0.1);
      border-top: 1px solid var(--border-color);
      display: none;
      font-style: italic;
      transition: opacity 0.2s;
      opacity: 0;
    }

    #typingIndicator.show {
      opacity: 1;
    }

    .input-area {
      padding: 15px;
      display: flex;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
    }

    #messageInput::placeholder {
      color: #aaa;
    }

    #sendButton {
      margin-left: 10px;
      padding: 0 20px;
      background: var(--sent-bg);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 500;
    }

    #sendButton:hover {
      background: #3a5be5;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    /* ----------- Responsive Design for Phones ----------- */

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      .chat-header {
        padding: 14px 16px;
        font-size: 1.0rem;
        gap: 8px;
      }

      .chat-header .avatar {
        width: 32px;
        height: 32px;
        font-size: 1.1rem;
      }

      #themeToggle {
        width: 36px;
        height: 36px;
        font-size: 1.1rem;
      }

      .chat-messages {
        padding: 16px 12px;
      }

      .message {
        max-width: 80%;
        padding: 9px 12px;
        font-size: 0.95rem;
      }

      .message strong {
        font-size: 0.9rem;
      }

      .message small {
        font-size: 0.7rem;
      }

      #typingIndicator {
        font-size: 0.85rem;
        padding: 6px 16px;
      }

      .input-area {
        padding: 12px;
      }

      #messageInput {
        padding: 10px 14px;
        font-size: 0.95rem;
      }

      #sendButton {
        padding: 0 16px;
        font-size: 0.95rem;
      }

      .modal-content {
        width: 90%;
        padding: 20px;
      }

      .modal-content h2 {
        font-size: 1.2rem;
      }

      .modal-content input {
        font-size: 0.95rem;
      }

      .modal-content button {
        font-size: 0.95rem;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .chat-header {
        font-size: 1.05rem;
      }

      .message {
        font-size: 0.95rem;
      }

      #messageInput {
        font-size: 0.95rem;
      }

      .input-area {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Username Modal -->
  <div id="usernameModal">
    <div class="modal-content">
      <h2>Welcome! 👋</h2>
      <p>Please enter your username to start chatting.</p>
      <input type="text" id="usernameInput" placeholder="Your name..." autofocus />
      <button id="joinButton">Join Chat</button>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chatContainer">
    <div class="chat-header">
      <div class="avatar">💬</div>
      <span>General Chat</span>
      <button id="themeToggle" title="Switch theme">🌙</button>
    </div>

    <ul id="messages" class="chat-messages"></ul>

    <!-- Typing Indicator -->
    <div id="typingIndicator">
      <span id="typingText"></span>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Socket.IO & Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usernameModal = document.getElementById('usernameModal');
    const chatContainer = document.getElementById('chatContainer');
    const usernameInput = document.getElementById('usernameInput');
    const joinButton = document.getElementById('joinButton');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesList = document.getElementById('messages');
    const themeToggle = document.getElementById('themeToggle');
    const typingIndicator = document.getElementById('typingIndicator');
    const typingText = document.getElementById('typingText');

    let username = null;
    let isTyping = false;
    let typingTimer = null;

    // Load saved username and theme
    const savedUsername = localStorage.getItem('chat-username');
    const savedTheme = localStorage.getItem('chat-theme') || 'dark';

    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
      themeToggle.textContent = '☀️';
    }

    // If username exists, skip modal
    if (savedUsername) {
      username = savedUsername;
      showChat();
    }

    // Join chat
    function joinChat() {
      const name = usernameInput.value.trim();
      if (name) {
        username = name;
        localStorage.setItem('chat-username', name);
        showChat();
      } else {
        alert('Please enter a username!');
      }
    }

    joinButton.addEventListener('click', joinChat);
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinChat();
    });

    function showChat() {
      usernameModal.style.display = 'none';
      chatContainer.style.display = 'flex';
      messageInput.focus();
    }

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('chat-theme', isLight ? 'light' : 'dark');
      themeToggle.textContent = isLight ? '☀️' : '🌙';
    });

    // Format time
    function getCurrentTime() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Add message to UI
    function addMessageToUI(message, type, sender) {
      const li = document.createElement('li');
      li.className = `message ${type}`;
      const time = getCurrentTime();
      li.innerHTML = `
        <strong>${sender}:</strong>
        <div class="message-text">${message}</div>
        <small>${time}</small>
      `;
      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;
    }

    // Send message
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        addMessageToUI(message, 'sent', 'You');
        socket.emit('chat message', { user: username, message: message });
        messageInput.value = '';
        // Stop typing
        if (isTyping) {
          isTyping = false;
          socket.emit('stop typing', username);
        }
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Typing indicator
    messageInput.addEventListener('input', () => {
      if (!isTyping) {
        isTyping = true;
        socket.emit('typing', username);
      }

      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        isTyping = false;
        socket.emit('stop typing', username);
      }, 2000);
    });

    // Receive message
    socket.on('chat message', (data) => {
      addMessageToUI(data.message, 'received', data.user);
    });

    // Show who is typing
    socket.on('update typing', (users) => {
      if (users.length === 0) {
        typingIndicator.style.display = 'none';
      } else {
        if (users.length === 1) {
          typingText.textContent = `${users[0]} is typing...`;
        } else if (users.length === 2) {
          typingText.textContent = `${users[0]} and ${users[1]} are typing...`;
        } else {
          typingText.textContent = 'Several people are typing...';
        }
        typingIndicator.style.display = 'block';
        setTimeout(() => typingIndicator.classList.add('show'), 10);
      }
    });

    // Remove "is typing" smoothly
    messageInput.addEventListener('blur', () => {
      if (isTyping) {
        isTyping = false;
        socket.emit('stop typing', username);
      }
    });

    window.onload = () => {
      if (username) messageInput.focus();
    };
  </script>
</body>
</html>
