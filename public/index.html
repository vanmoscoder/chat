<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --border-color: #3a3a5c;
      --text-color: #e1e1e6;
      --sent-bg: #4a6cf7;
      --received-bg: #2c3e50;
      --input-bg: #3a3a5c;
      --reply-color: #f1c40f;
      --voice-bg: #ff6b6b;
      --transition: all 0.3s ease;
    }

    .light-mode {
      --bg-primary: #f9f9f9;
      --bg-secondary: #ffffff;
      --border-color: #e0e0e0;
      --text-color: #2c3e50;
      --received-bg: #f0f0f0;
      --input-bg: #f5f5f5;
      --reply-color: #e67e22;
      --voice-bg: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      transition: var(--transition);
    }

    body {
      background: var(--bg-primary);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    /* Safe area for iPhone Notch */
    @supports (padding: max(0px)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }

    /* Username Modal */
    #usernameModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .modal-content {
      width: 90%;
      max-width: 400px;
      background: var(--bg-secondary);
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .modal-content h2 {
      margin-bottom: 16px;
      color: var(--text-color);
      font-size: 1.3rem;
      font-weight: 600;
    }

    .modal-content input {
      width: 100%;
      padding: 16px;
      margin: 16px 0;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      font-family: inherit;
    }

    .modal-content button {
      margin-top: 16px;
      padding: 14px 24px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
    }

    .modal-content button:hover {
      opacity: 0.9;
    }

    /* Chat UI */
    #chatContainer {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 16px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #themeToggle {
      margin-left: auto;
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #themeToggle:hover {
      transform: scale(1.05);
    }

    .chat-messages {
      flex: 1;
      padding: 16px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 20px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
      position: relative;
    }

    .received {
      background: var(--received-bg);
      color: var(--text-color);
      align-self: flex-start;
    }

    .sent {
      background: var(--sent-bg);
      color: white;
      align-self: flex-end;
    }

    /* Reply indicator */
    .reply-to {
      display: flex;
      background: rgba(0, 0, 0, 0.08);
      border-left: 4px solid var(--reply-color);
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .reply-to strong {
      font-size: 0.95rem;
      display: block;
    }

    .reply-to .message-text {
      font-size: 0.9rem;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }

    .reply-to img {
      max-width: 44px;
      border-radius: 8px;
      margin-top: 4px;
    }

    /* Caption box (reused for voice duration) */
    .caption-box {
      display: flex;
      background: rgba(0, 0, 0, 0.08);
      border-left: 4px solid var(--reply-color);
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .caption-box .caption-text {
      font-size: 0.9rem;
      opacity: 0.9;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message strong {
      display: block;
      font-size: 1rem;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .message small {
      font-size: 0.75rem;
      opacity: 0.75;
      margin-top: 6px;
      display: inline-block;
    }

    /* Voice message styling */
    .voice-message {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--voice-bg);
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }

    .voice-message.playing {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .voice-message i {
      font-size: 1.2rem;
    }

    .voice-duration {
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Links in messages */
    .message a {
      color: #4a90e2;
      text-decoration: underline;
      word-break: break-all;
      font-weight: 500;
    }

    /* Image styling */
    .message img {
      max-width: 100%;
      border-radius: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Fullscreen image viewer */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: zoom-out;
    }

    .fullscreen img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 12px;
      object-fit: contain;
    }

    /* Link Warning Modal */
    #linkModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      display: none;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .link-modal-content {
      background: var(--bg-secondary);
      padding: 28px;
      border-radius: 16px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      color: var(--text-color);
    }

    .link-modal-content h3 {
      margin-bottom: 14px;
      font-size: 1.2rem;
    }

    .link-modal-content p {
      margin-bottom: 18px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .link-modal-content .url-preview {
      word-break: break-all;
      background: var(--input-bg);
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0;
      font-size: 0.9rem;
      font-family: monospace;
    }

    .link-modal-buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 10px;
    }

    .link-modal-buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }

    .btn-danger {
      background: #e53935;
      color: white;
    }

    .btn-safe {
      background: #4a6cf7;
      color: white;
    }

    /* Image Preview Modal */
    #imagePreviewModal {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      padding: 16px;
      border-top: 1px solid var(--border-color);
      z-index: 2000;
      display: none;
      backdrop-filter: blur(8px);
      border-radius: 16px 16px 0 0;
    }

    .image-preview-container {
      background: var(--bg-secondary);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .image-preview-header {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .image-preview-header h3 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .close-image-btn {
      background: transparent;
      color: var(--text-color);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .image-preview-img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      display: block;
    }

    .image-preview-footer {
      padding: 12px 16px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .image-caption-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .send-image-btn {
      padding: 10px 20px;
      background: var(--sent-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
    }

    /* Voice Recording Modal */
    #voiceModal {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 30px;
      border-radius: 20px 20px 0 0;
      z-index: 2500;
      display: none;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    #voiceModal.show {
      display: block;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 100%); }
      to { transform: translate(-50%, 0); }
    }

    #voiceModal h3 {
      color: white;
      margin: 0 0 10px 0;
      font-size: 1.1rem;
    }

    #waveform {
      width: 100%;
      height: 60px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 2px;
      padding: 5px;
    }

    .bar {
      background: #4a6cf7;
      width: 4px;
      height: 2px;
      border-radius: 2px;
      transition: height 0.1s;
    }

    #voiceDuration {
      color: white;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    #cancelVoice, #sendVoice {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
    }

    #cancelVoice {
      background: #e53935;
      color: white;
    }

    #sendVoice {
      background: #4a6cf7;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      padding: 12px;
      display: flex;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    #messageInput {
      flex: 1;
      padding: 14px 18px;
      border: none;
      border-radius: 28px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      font-family: inherit;
      margin-right: 8px;
    }

    #attachButton {
      margin-right: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    #voiceButton {
      margin-right: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    #fileInput {
      display: none;
    }

    #sendButton {
      padding: 0 16px;
      background: var(--sent-bg);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.4rem;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    #sendButton:hover,
    #attachButton:hover,
    #voiceButton:hover {
      opacity: 0.9;
    }

    /* iPhone Specific */
    @media (max-width: 430px) {
      .chat-header {
        padding: 14px 16px;
        font-size: 1.05rem;
      }

      .message {
        padding: 12px 16px;
        font-size: 0.95rem;
      }

      .message strong {
        font-size: 0.95rem;
      }

      .message small {
        font-size: 0.7rem;
      }

      .input-area {
        padding: 10px;
      }

      #messageInput {
        padding: 12px 16px;
        font-size: 0.95rem;
      }

      #attachButton, #sendButton, #voiceButton {
        font-size: 1.3rem;
        width: 44px;
        height: 44px;
      }

      .modal-content {
        padding: 24px;
      }

      .modal-content input {
        padding: 14px;
        font-size: 0.95rem;
      }

      .modal-content button {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Username Modal -->
  <div id="usernameModal">
    <div class="modal-content">
      <h2>Welcome! üëã</h2>
      <p>Please enter your username to start chatting.</p>
      <input type="text" id="usernameInput" placeholder="Your name..." autofocus />
      <button id="joinButton">Join Chat</button>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chatContainer">
    <div class="chat-header">
      <div class="avatar">üí¨</div>
      <span>General Chat</span>
      <button id="themeToggle" title="Switch theme">üåô</button>
    </div>

    <ul id="messages" class="chat-messages"></ul>

    <div class="input-area">
      <input type="file" id="fileInput" accept="image/*" />
      <button id="attachButton" title="Attach image">üìé</button>
      <button id="voiceButton" title="Hold to record voice">üé§</button>
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton" title="Send message">‚û§</button>
    </div>
  </div>

  <!-- Fullscreen Image Viewer -->
  <div id="fullscreenView" class="fullscreen" style="display: none;">
    <img id="fullscreenImg" src="" alt="Fullscreen Image" />
  </div>

  <!-- Link Warning Modal -->
  <div id="linkModal">
    <div class="link-modal-content">
      <h3>‚ö†Ô∏è Security Warning</h3>
      <p>You are about to leave the chat. Be careful with unknown links.</p>
      <div class="url-preview" id="linkPreview"></div>
      <p>Do you want to continue?</p>
      <div class="link-modal-buttons">
        <button id="cancelLink" class="btn-danger">Cancel</button>
        <button id="openLink" class="btn-safe">Open Link</button>
      </div>
    </div>
  </div>

  <!-- Image Preview Modal -->
  <div id="imagePreviewModal">
    <div class="image-preview-container">
      <div class="image-preview-header">
        <h3>Send Photo</h3>
        <button class="close-image-btn">√ó</button>
      </div>
      <div class="image-preview-body">
        <img id="previewImage" class="image-preview-img" src="" alt="Selected image" />
      </div>
      <div class="image-preview-footer">
        <input type="text" id="imageCaption" class="image-caption-input" placeholder="Add a caption..." />
        <button id="sendImageBtn" class="send-image-btn">SEND</button>
      </div>
    </div>
  </div>

  <!-- Voice Recording Modal -->
  <div id="voiceModal">
    <h3>Recording Voice Message</h3>
    <div id="waveform">
      <!-- Bars will be generated by JS -->
    </div>
    <div id="voiceDuration">00:00</div>
    <div>
      <button id="cancelVoice">Cancel</button>
      <button id="sendVoice">Send</button>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usernameModal = document.getElementById('usernameModal');
    const chatContainer = document.getElementById('chatContainer');
    const usernameInput = document.getElementById('usernameInput');
    const joinButton = document.getElementById('joinButton');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const attachButton = document.getElementById('attachButton');
    const voiceButton = document.getElementById('voiceButton');
    const fileInput = document.getElementById('fileInput');
    const messagesList = document.getElementById('messages');
    const themeToggle = document.getElementById('themeToggle');
    const fullscreenView = document.getElementById('fullscreenView');
    const fullscreenImg = document.getElementById('fullscreenImg');
