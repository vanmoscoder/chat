<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --border-color: #3a3a5c;
      --text-color: #e1e1e6;
      --sent-bg: #4a6cf7;
      --received-bg: #2c3e50;
      --input-bg: #3a3a5c;
      --reply-color: #f1c40f;
      --delete-color: #e53935;
      --group-color: #6a11cb;
      --transition: all 0.3s ease;
    }

    .light-mode {
      --bg-primary: #f9f9f9;
      --bg-secondary: #ffffff;
      --border-color: #e0e0e0;
      --text-color: #2c3e50;
      --received-bg: #f0f0f0;
      --input-bg: #f5f5f5;
      --reply-color: #e67e22;
      --delete-color: #d32f2f;
      --group-color: #7b1fa2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      transition: var(--transition);
    }

    body {
      background: var(--bg-primary);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Safe area for iPhone Notch */
    @supports (padding: max(0px)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 20px;
      background: #0f3460;
      color: white;
      font-size: 1.4rem;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .add-group-btn {
      background: var(--group-color);
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-item {
      padding: 12px 16px;
      margin-bottom: 6px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }

    .chat-item:hover {
      background: var(--border-color);
    }

    .chat-item.active {
      background: var(--sent-bg);
      color: white;
      font-weight: 500;
    }

    .chat-item.group {
      background: rgba(106, 17, 203, 0.1);
      border-left: 3px solid var(--group-color);
    }

    .chat-item .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--group-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
      color: white;
      font-size: 0.9rem;
    }

    .chat-item .name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .chat-item .badge {
      background: var(--sent-bg);
      color: white;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 0.7rem;
      margin-left: 8px;
    }

    /* Main Chat Area */
    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .chat-header {
      padding: 18px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: var(--sent-bg);
      color: white;
    }

    #themeToggle {
      margin-left: auto;
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #themeToggle:hover {
      transform: scale(1.05);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: var(--text-color);
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .message.deleted {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
    }

    .received {
      background: var(--received-bg);
      color: var(--text-color);
      align-self: flex-start;
    }

    .sent {
      background: var(--sent-bg);
      color: white;
      align-self: flex-end;
    }

    .reply-to {
      display: flex;
      background: rgba(0, 0, 0, 0.08);
      border-left: 4px solid var(--reply-color);
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .reply-to strong {
      font-size: 0.95rem;
      display: block;
    }

    .reply-to .message-text {
      font-size: 0.9rem;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }

    .reply-to img {
      max-width: 44px;
      border-radius: 8px;
      margin-top: 4px;
    }

    .caption-box {
      display: flex;
      background: rgba(0, 0, 0, 0.08);
      border-left: 4px solid var(--reply-color);
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .caption-box .caption-text {
      font-size: 0.9rem;
      opacity: 0.9;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message strong {
      display: block;
      font-size: 1rem;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .message small {
      font-size: 0.75rem;
      opacity: 0.75;
      margin-top: 6px;
      display: inline-block;
    }

    .message a {
      color: #4a90e2;
      text-decoration: underline;
      word-break: break-all;
      font-weight: 500;
    }

    .message img {
      max-width: 100%;
      border-radius: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: zoom-out;
    }

    .fullscreen img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 12px;
      object-fit: contain;
    }

    .link-modal-content h3 {
      margin-bottom: 14px;
      font-size: 1.2rem;
    }

    .link-modal-content p {
      margin-bottom: 18px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .link-modal-content .url-preview {
      word-break: break-all;
      background: var(--input-bg);
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0;
      font-size: 0.9rem;
      font-family: monospace;
    }

    .link-modal-buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }

    .btn-danger {
      background: #e53935;
      color: white;
    }

    .btn-safe {
      background: #4a6cf7;
      color: white;
    }

    .input-area {
      padding: 15px;
      display: flex;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
    }

    #messageInput::placeholder {
      color: #aaa;
    }

    #attachButton {
      margin-right: 10px;
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #fileInput {
      display: none;
    }

    #sendButton {
      margin-left: 10px;
      padding: 0 20px;
      background: var(--sent-bg);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 500;
    }

    #sendButton:hover,
    #attachButton:hover {
      opacity: 0.9;
    }

    /* Delete Menu */
    .message-menu {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      padding: 4px 0;
      display: none;
      z-index: 1000;
      min-width: 100px;
    }

    .message-menu button {
      width: 100%;
      padding: 10px 16px;
      text-align: center;
      border: none;
      background: transparent;
      color: var(--text-color);
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 0;
      transition: background 0.2s;
    }

    .message-menu button:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .message-menu .delete-btn {
      color: var(--delete-color);
      font-weight: 600;
    }

    /* Group Modal */
    #groupModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .group-modal-content {
      background: var(--bg-secondary);
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .group-modal-content h3 {
      margin-bottom: 16px;
      color: var(--text-color);
      font-size: 1.3rem;
    }

    .group-modal-content input,
    .group-modal-content select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
    }

    .group-modal-content .member-item {
      padding: 10px;
      margin: 4px 0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .group-modal-content .member-item.selected {
      background: rgba(74, 108, 247, 0.1);
      border: 1px solid var(--sent-bg);
    }

    .group-modal-content .member-item .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--sent-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
      color: white;
      font-size: 0.8rem;
    }

    .group-modal-content .member-item .name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .group-modal-content .member-item input[type="checkbox"] {
      margin-left: 8px;
    }

    .group-modal-footer {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .group-modal-footer button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-cancel {
      background: var(--input-bg);
      color: var(--text-color);
    }

    .btn-create {
      background: var(--group-color);
      color: white;
    }

    /* Image Preview Modal */
    #imagePreviewModal {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      padding: 16px;
      border-top: 1px solid var(--border-color);
      z-index: 2000;
      display: none;
      backdrop-filter: blur(8px);
      border-radius: 16px 16px 0 0;
    }

    .image-preview-container {
      background: var(--bg-secondary);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .image-preview-header {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .image-preview-header h3 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .close-image-btn {
      background: transparent;
      color: var(--text-color);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .image-preview-img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      display: block;
    }

    .image-preview-footer {
      padding: 12px 16px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .image-caption-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .send-image-btn {
      padding: 10px 20px;
      background: var(--sent-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .sidebar {
        width: 70px;
      }

      .sidebar-header span,
      .chat-item .name {
        display: none;
      }

      .chat-item .avatar {
        margin-right: 0;
      }

      .chat-item {
        justify-content: center;
        padding: 12px 8px;
      }

      .main-chat {
        width: calc(100% - 70px);
      }

      .chat-header .avatar {
        width: 32px;
        height: 32px;
      }

      .chat-header {
        padding: 14px 16px;
        font-size: 1rem;
      }

      #themeToggle, #attachButton {
        width: 36px;
        height: 36px;
      }

      .chat-messages {
        padding: 16px 12px;
      }

      .message {
        max-width: 80%;
        padding: 9px 12px;
        font-size: 0.95rem;
      }

      .message strong {
        font-size: 0.9rem;
      }

      .message small {
        font-size: 0.7rem;
      }

      .input-area {
        padding: 12px;
      }

      #messageInput {
        padding: 10px 14px;
        font-size: 0.95rem;
      }

      #sendButton, #attachButton {
        font-size: 0.95rem;
        padding: 0 16px;
      }

      .group-modal-content {
        width: 95%;
        padding: 20px;
      }

      .group-modal-footer button {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <span>💬 Chats</span>
      <button class="add-group-btn">+</button>
    </div>
    <div class="chat-list" id="chatList"></div>
  </div>

  <!-- Main Chat Area -->
  <div class="main-chat">
    <div class="chat-header">
      <div class="avatar" id="currentChatAvatar">👥</div>
      <span id="currentChatName">General Chat</span>
      <button id="themeToggle" title="Switch theme">🌙</button>
    </div>

    <ul id="messages" class="chat-messages"></ul>

    <div class="input-area">
      <input type="file" id="fileInput" accept="image/*" />
      <button id="attachButton" title="Attach image">📎</button>
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton">➤</button>
    </div>
  </div>

  <!-- Fullscreen Image Viewer -->
  <div id="fullscreenView" class="fullscreen" style="display: none;">
    <img id="fullscreenImg" src="" alt="Fullscreen Image" />
  </div>

  <!-- Link Warning Modal -->
  <div id="linkModal">
    <div class="link-modal-content">
      <h3>⚠️ Security Warning</h3>
      <p>You are about to leave the chat. Be careful with unknown links.</p>
      <div class="url-preview" id="linkPreview"></div>
      <p>Do you want to continue?</p>
      <div class="link-modal-buttons">
        <button id="cancelLink" class="btn-danger">Cancel</button>
        <button id="openLink" class="btn-safe">Open Link</button>
      </div>
    </div>
  </div>

  <!-- Group Creation Modal -->
  <div id="groupModal" style="display: none;">
    <div class="group-modal-content">
      <h3>Create New Group</h3>
      <input type="text" id="groupNameInput" placeholder="Group name..." />
      <div id="membersList"></div>
      <div class="group-modal-footer">
        <button class="btn-cancel" id="cancelGroupBtn">Cancel</button>
        <button class="btn-create" id="createGroupBtn">Create</button>
      </div>
    </div>
  </div>

  <!-- Image Preview Modal -->
  <div id="imagePreviewModal">
    <div class="image-preview-container">
      <div class="image-preview-header">
        <h3>Send Photo</h3>
        <button class="close-image-btn">×</button>
      </div>
      <div class="image-preview-body">
        <img id="previewImage" class="image-preview-img" src="" alt="Selected image" />
      </div>
      <div class="image-preview-footer">
        <input type="text" id="imageCaption" class="image-caption-input" placeholder="Add a caption..." />
        <button id="sendImageBtn" class="send-image-btn">SEND</button>
      </div>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usernameModal = document.getElementById('usernameModal');
    const chatContainer = document.getElementById('chatContainer');
    const usernameInput = document.getElementById('usernameInput');
    const joinButton = document.getElementById('joinButton');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const attachButton = document.getElementById('attachButton');
    const fileInput = document.getElementById('fileInput');
    const messagesList = document.getElementById('messages');
    const themeToggle = document.getElementById('themeToggle');
    const fullscreenView = document.getElementById('fullscreenView');
    const fullscreenImg = document.getElementById('fullscreenImg');
    const linkModal = document.getElementById('linkModal');
    const linkPreview = document.getElementById('linkPreview');
    const openLinkBtn = document.getElementById('openLink');
    const cancelLinkBtn = document.getElementById('cancelLink');
    const imagePreviewModal = document.getElementById('imagePreviewModal');
    const previewImage = document.getElementById('previewImage');
    const imageCaption = document.getElementById('imageCaption');
    const sendImageBtn = document.getElementById('sendImageBtn');
    const closeImageBtn = document.querySelector('.close-image-btn');

    const sidebar = document.querySelector('.sidebar');
    const chatList = document.getElementById('chatList');
    const currentChatAvatar = document.getElementById('currentChatAvatar');
    const currentChatName = document.getElementById('currentChatName');
    const addGroupBtn = document.querySelector('.add-group-btn');
    const groupModal = document.getElementById('groupModal');
    const groupNameInput = document.getElementById('groupNameInput');
    const membersList = document.getElementById('membersList');
    const cancelGroupBtn = document.getElementById('cancelGroupBtn');
    const createGroupBtn = document.getElementById('createGroupBtn');

    let username = null;
    let replyTo = null;
    let pendingLink = null;
    let currentMenu = null;
    let currentChatId = null; // 'general' or group ID
    let allUsers = []; // Users who ever joined
    let groups = {}; // { groupId: { name, members: [] } }

    // Load saved username and theme
    const savedUsername = localStorage.getItem('chat-username');
    const savedTheme = localStorage.getItem('chat-theme') || 'dark';

    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
      themeToggle.textContent = '☀️';
    }

    if (savedUsername) {
      username = savedUsername;
      showChat();
    }

    // Join chat
    function joinChat() {
      const name = usernameInput.value.trim();
      if (name) {
        username = name;
        localStorage.setItem('chat-username', name);
        showChat();
      } else {
        alert('Please enter a username!');
      }
    }

    joinButton.addEventListener('click', joinChat);
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinChat();
    });

    function showChat() {
      usernameModal.style.display = 'none';
      chatContainer.style.display = 'flex';
      messageInput.focus();

      // Tell server we're online
      socket.emit('user joined', { username });
    }

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('chat-theme', isLight ? 'light' : 'dark');
      themeToggle.textContent = isLight ? '☀️' : '🌙';
    });

    // Format time
    function getCurrentTime() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Convert URLs to clickable links with warning
    function makeLinksClickable(text) {
      const urlRegex = /(https?:\/\/[^\s<]+[^\s<.,;:!)"])/g;
      return text.replace(urlRegex, (url) => {
        return `<a href="#" data-url="${url}" class="chat-link">${url}</a>`;
      });
    }

    // Update chat list UI
    function updateChatList() {
      chatList.innerHTML = '';

      // General Chat
      const generalItem = document.createElement('div');
      generalItem.className = `chat-item ${currentChatId === 'general' ? 'active' : ''}`;
      generalItem.innerHTML = `
        <div class="avatar">💬</div>
        <span class="name">General Chat</span>
      `;
      generalItem.onclick = () => switchToChat('general', 'General Chat', '💬');
      chatList.appendChild(generalItem);

      // Groups
      Object.keys(groups).forEach(groupId => {
        const group = groups[groupId];
        const item = document.createElement('div');
        item.className = `chat-item group ${currentChatId === groupId ? 'active' : ''}`;
        item.innerHTML = `
          <div class="avatar">${group.name.charAt(0).toUpperCase()}</div>
          <span class="name">${group.name}</span>
          <span class="badge">${group.members.length}</span>
        `;
        item.onclick = () => switchToChat(groupId, group.name, group.name.charAt(0).toUpperCase());
        chatList.appendChild(item);
      });
    }

    // Switch to a chat (group or general)
    function switchToChat(chatId, name, avatarChar) {
      currentChatId = chatId;
      currentChatName.textContent = name;
      currentChatAvatar.textContent = avatarChar;
      messagesList.innerHTML = '';
      updateChatList();
    }

    // Show group creation modal
    function showGroupModal() {
      groupNameInput.value = '';
      membersList.innerHTML = '';

      // Populate members list with all known users
      allUsers.forEach(user => {
        const memberItem = document.createElement('div');
        memberItem.className = 'member-item';
        memberItem.innerHTML = `
          <div class="avatar">${user.charAt(0).toUpperCase()}</div>
          <span class="name">${user}</span>
          <input type="checkbox" value="${user}" />
        `;
        memberItem.addEventListener('click', () => {
          memberItem.classList.toggle('selected');
          const checkbox = memberItem.querySelector('input[type="checkbox"]');
          checkbox.checked = !checkbox.checked;
        });
        membersList.appendChild(memberItem);
      });

      groupModal.style.display = 'flex';
    }

    // Hide group modal
    function hideGroupModal() {
      groupModal.style.display = 'none';
    }

    // Create group
    function createGroup() {
      const name = groupNameInput.value.trim();
      if (!name) {
        alert('Please enter a group name.');
        return;
      }

      const selectedMembers = [];
      membersList.querySelectorAll('.member-item.selected').forEach(item => {
        selectedMembers.push(item.querySelector('input[type="checkbox"]').value);
      });

      // Always add creator
      if (!selectedMembers.includes(username)) {
        selectedMembers.push(username);
      }

      const groupId = Date.now().toString(); // Simple ID
      groups[groupId] = {
        name,
        members: selectedMembers,
        createdAt: Date.now()
      };

      hideGroupModal();
      updateChatList();
      switchToChat(groupId, name, name.charAt(0).toUpperCase());
    }

    addGroupBtn.addEventListener('click', showGroupModal);
    cancelGroupBtn.addEventListener('click', hideGroupModal);
    createGroupBtn.addEventListener('click', createGroup);

    // Add message or image to UI
    function addMessageToUI(content, type, sender, isImage = false, reply = null, caption = null, messageId = null, groupId = null) {
      const li = document.createElement('li');
      li.className = `message ${type}`;
      li.dataset.messageId = messageId || Date.now().toString();
      li.dataset.sender = sender;
      li.dataset.groupId = groupId;

      const time = getCurrentTime();
      let replyHTML = '';
      if (reply) {
        const isReplyImage = reply.type === 'image';
        replyHTML = `
          <div class="reply-to">
            <strong>${reply.sender}:</strong>
            ${isReplyImage 
              ? '<img src="' + reply.content + '" alt="Replied image" />' 
              : '<span class="message-text">' + reply.content + '</span>'
            }
          </div>
        `;
      }

      let messageHTML;
      if (isImage) {
        let captionHTML = '';
        if (caption && caption.trim()) {
          captionHTML = `
            <div class="caption-box">
              <span class="caption-text">${caption}</span>
            </div>
          `;
        }
        messageHTML = `
          <strong>${sender}:</strong>
          ${replyHTML}
          <img src="${content}" alt="Shared image" />
          ${captionHTML}
          <small>${time}</small>
        `;
      } else {
        const safeContent = makeLinksClickable(content);
        messageHTML = `
          <strong>${sender}:</strong>
          ${replyHTML}
          <div class="message-text">${safeContent}</div>
          <small>${time}</small>
        `;
      }

      li.innerHTML = messageHTML;

      // Create delete menu
      const menu = document.createElement('div');
      menu.className = 'message-menu';
      menu.innerHTML = `
        <button class="delete-btn" data-message-id="${li.dataset.messageId}">Delete</button>
      `;
      li.appendChild(menu);

      // Long press to show menu
      let longPressTimer = null;
      li.addEventListener('touchstart', (e) => {
        longPressTimer = setTimeout(() => {
          showDeleteMenu(li, menu);
        }, 500);
      });

      li.addEventListener('touchend', () => {
        clearTimeout(longPressTimer);
      });

      li.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        showDeleteMenu(li, menu);
      });

      // Hide menu when clicking elsewhere
      document.addEventListener('click', (e) => {
        if (!li.contains(e.target) && currentMenu === menu) {
          hideDeleteMenu();
        }
      });

      // Handle delete button click
      menu.querySelector('.delete-btn').addEventListener('click', () => {
        deleteMessage(li);
      });

      // Make message clickable for reply
      li.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        setReply(sender, content, isImage);
      });

      // Make links clickable
      li.querySelectorAll('.chat-link').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const url = e.target.dataset.url;
          openLinkSafely(url);
        });
      });

      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;

      // Click image to zoom
      const img = li.querySelector('img[alt="Shared image"]');
      if (img) {
        img.addEventListener('click', () => {
          fullscreenImg.src = img.src;
          fullscreenView.style.display = 'flex';
        });
      }
    }

    // Show delete menu
    function showDeleteMenu(messageElement, menuElement) {
      hideDeleteMenu(); // Close any other menu
      menuElement.style.display = 'block';
      currentMenu = menuElement;
    }

    // Hide delete menu
    function hideDeleteMenu() {
      if (currentMenu) {
        currentMenu.style.display = 'none';
        currentMenu = null;
      }
    }

    // Delete message locally + remotely
    function deleteMessage(messageElement) {
      const messageId = messageElement.dataset.messageId;
      const sender = messageElement.dataset.sender;

      // Only allow owner to delete their own messages
      if (sender !== username) {
        alert("You can only delete your own messages.");
        hideDeleteMenu();
        return;
      }

      // Animate fade out
      messageElement.classList.add('deleted');

      // Wait for animation to finish before removing
      setTimeout(() => {
        messageElement.remove();
        // Notify server
        socket.emit('delete message', { messageId });
      }, 300);

      hideDeleteMenu();
    }

    // Set reply
    function setReply(sender, content, isImage) {
      replyTo = { sender, content, type: isImage ? 'image' : 'text' };
      messageInput.placeholder = `Reply to ${sender}...`;
      messageInput.focus();
    }

    // Clear reply
    function clearReply() {
      replyTo = null;
      messageInput.placeholder = 'Type a message...';
    }

    // Fullscreen image close
    fullscreenView.addEventListener('click', () => {
      fullscreenView.style.display = 'none';
    });

    // Safe link warning
    function openLinkSafely(url) {
      pendingLink = url;
      linkPreview.textContent = url;
      linkModal.style.display = 'flex';
    }

    openLinkBtn.addEventListener('click', () => {
      if (pendingLink) {
        window.open(pendingLink, '_blank');
        pendingLink = null;
      }
      linkModal.style.display = 'none';
    });

    cancelLinkBtn.addEventListener('click', () => {
      pendingLink = null;
      linkModal.style.display = 'none';
    });

    // Send message
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        addMessageToUI(message, 'sent', 'You', false, replyTo, null, null, currentChatId);
        socket.emit('chat message', { 
          user: username, 
          message, 
          reply: replyTo,
          groupId: currentChatId 
        });
        messageInput.value = '';
        clearReply();
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Scroll to bottom when input focused (iPhone fix)
    messageInput.addEventListener('focus', () => {
      setTimeout(() => {
        messagesList.scrollTop = messagesList.scrollHeight;
      }, 300);
    });

    // Attach image
    attachButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageData = event.target.result;
          previewImage.src = imageData;
          imagePreviewModal.style.display = 'block';
          imageCaption.value = '';
        };
        reader.readAsDataURL(file);
      }
    });

    // Close image preview
    closeImageBtn.addEventListener('click', () => {
      imagePreviewModal.style.display = 'none';
    });

    // Send image with caption
    sendImageBtn.addEventListener('click', () => {
      const caption = imageCaption.value.trim();
      const imageUrl = previewImage.src;

      addMessageToUI(imageUrl, 'sent', 'You', true, replyTo, caption, null, currentChatId);
      socket.emit('chat image', { 
        user: username, 
        image: imageUrl, 
        reply: replyTo,
        caption: caption,
        groupId: currentChatId 
      });

      imagePreviewModal.style.display = 'none';
      imageCaption.value = '';
    });

    // Receive text message
    socket.on('chat message', (data) => {
      if (data.groupId === currentChatId || (currentChatId === 'general' && !data.groupId)) {
        addMessageToUI(data.message, 'received', data.user, false, data.reply || null, null, null, data.groupId);
      }
    });

    // Receive image
    socket.on('chat image', (data) => {
      if (data.groupId === currentChatId || (currentChatId === 'general' && !data.groupId)) {
        addMessageToUI(data.image, 'received', data.user, true, data.reply || null, data.caption || null, null, data.groupId);
      }
    });

    // Delete message from server
    socket.on('message deleted', (data) => {
      const messageElement = document.querySelector(`[data-message-id="${data.messageId}"]`);
      if (messageElement) {
        messageElement.classList.add('deleted');
        setTimeout(() => {
          messageElement.remove();
        }, 300);
      }
    });

    // User joined notification
    socket.on('user joined', (userData) => {
      if (!allUsers.includes(userData.username)) {
        allUsers.push(userData.username);
      }
      updateChatList();
    });

    // Initialize with general chat
    socket.on('connect', () => {
      if (username) {
        socket.emit('user joined', { username });
        switchToChat('general', 'General Chat', '💬');
      }
    });

    // Focus input
    window.onload = () => {
      if (username) messageInput.focus();
    };
  </script>
</body>
