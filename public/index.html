<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --border-color: #3a3a5c;
      --text-color: #e1e1e6;
      --sent-bg: #4a6cf7;
      --received-bg: #2c3e50;
      --input-bg: #3a3a5c;
      --reply-color: #f1c40f;
      --reaction-color: #9b59b6;
      --transition: all 0.3s ease;
    }

    .light-mode {
      --bg-primary: #f4f6f8;
      --bg-secondary: #ffffff;
      --border-color: #dcdcdc;
      --text-color: #2c3e50;
      --received-bg: #ecf0f1;
      --input-bg: #f0f0f0;
      --reaction-color: #8e44ad;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: var(--transition);
    }

    body {
      background: var(--bg-primary);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Username Modal */
    #usernameModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      width: 90%;
      max-width: 400px;
      background: var(--bg-secondary);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .modal-content h2 {
      margin-bottom: 16px;
      color: var(--text-color);
    }

    .modal-content input {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .modal-content button:hover {
      background: #3a5be5;
    }

    /* Chat UI */
    #chatContainer {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 18px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #themeToggle {
      margin-left: auto;
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #themeToggle:hover {
      transform: scale(1.05);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
      position: relative;
    }

    .received {
      background: var(--received-bg);
      color: var(--text-color);
      align-self: flex-start;
    }

    .sent {
      background: var(--sent-bg);
      color: white;
      align-self: flex-end;
    }

    /* Reply indicator */
    .reply-to {
      display: flex;
      background: rgba(0, 0, 0, 0.1);
      border-left: 3px solid var(--reply-color);
      padding: 6px 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .reply-to strong {
      font-size: 0.9rem;
    }

    .reply-to .message-text {
      font-size: 0.9rem;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    .reply-to img {
      max-width: 40px;
      border-radius: 6px;
      margin-top: 2px;
    }

    .message strong {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .message small {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 4px;
      display: inline-block;
    }

    /* Reaction container */
    .reactions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .reaction {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.85rem;
      cursor: pointer;
      color: var(--reaction-color);
    }

    .reaction span {
      font-size: 1.1rem;
    }

    .reaction-count {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Reaction picker */
    .reaction-picker {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      gap: 10px;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }

    .reaction-picker.show {
      opacity: 1;
      visibility: visible;
    }

    .emoji {
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.1);
    }

    /* Image styling */
    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 8px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Fullscreen image viewer */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: zoom-out;
    }

    .fullscreen img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      object-fit: contain;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      padding: 15px;
      display: flex;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
    }
