<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --border-color: #3a3a5c;
      --text-color: #e1e1e6;
      --sent-bg: #4a6cf7;
      --received-bg: #2c3e50;
      --input-bg: #3a3a5c;
      --online-color: #4CAF50;
      --transition: all 0.3s ease;
    }

    .light-mode {
      --bg-primary: #f4f6f8;
      --bg-secondary: #ffffff;
      --border-color: #dcdcdc;
      --text-color: #2c3e50;
      --received-bg: #ecf0f1;
      --input-bg: #f0f0f0;
      --online-color: #4CAF50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: var(--transition);
    }

    body {
      background: var(--bg-primary);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Username Modal */
    #usernameModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      width: 90%;
      max-width: 400px;
      background: var(--bg-secondary);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .modal-content h2 {
      margin-bottom: 16px;
      color: var(--text-color);
    }

    .modal-content input {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .modal-content button:hover {
      background: #3a5be5;
    }

    /* Chat UI */
    #chatContainer {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 18px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #themeToggle {
      margin-left: auto;
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #themeToggle:hover {
      transform: scale(1.05);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
      position: relative;
    }

    .received {
      background: var(--received-bg);
      color: var(--text-color);
      align-self: flex-start;
    }

    .sent {
      background: var(--sent-bg);
      color: white;
      align-self: flex-end;
    }

    /* Online indicator */
    .online-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--online-color);
      position: absolute;
      top: 5px;
      right: -10px;
      border: 2px solid var(--bg-secondary);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
    }

    .message strong {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 4px;
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .message strong span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: transparent;
    }

    .message strong span.online {
      background: var(--online-color);
    }

    .message small {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 4px;
      display: inline-block;
    }

    /* Image styling */
    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 8px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Fullscreen image viewer */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: zoom-out;
    }

    .fullscreen img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      object-fit: contain;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      padding: 15px;
      display: flex;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
    }

    #attachButton {
      margin-right: 10px;
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #fileInput {
      display: none;
    }

    #sendButton {
      margin-left: 10px;
      padding: 0 20px;
      background: var(--sent-bg);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 500;
    }

    #sendButton:hover,
    #attachButton:hover {
      opacity: 0.95;
    }

    /* Responsive for Phones */
    @media (max-width: 600px) {
      .chat-header { padding: 14px 16px; font-size: 1.0rem; }
      .chat-header .avatar { width: 32px; height: 32px; }
      #themeToggle, #attachButton { width: 36px; height: 36px; }
      .chat-messages { padding: 16px 12px; }
      .message { max-width: 80%; padding: 9px 12px; }
      .message strong { font-size: 0.9rem; }
      .message small { font-size: 0.7rem; }
      .input-area { padding: 12px; }
      #messageInput { padding: 10px 14px; }
      #sendButton, #attachButton { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <!-- Username Modal -->
  <div id="usernameModal">
    <div class="modal-content">
      <h2>Welcome! üëã</h2>
      <p>Please enter your username to start chatting.</p>
      <input type="text" id="usernameInput" placeholder="Your name..." autofocus />
      <button id="joinButton">Join Chat</button>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chatContainer">
    <div class="chat-header">
      <div class="avatar">üí¨</div>
      <span>General Chat</span>
      <button id="themeToggle" title="Switch theme">üåô</button>
    </div>

    <ul id="messages" class="chat-messages"></ul>

    <div class="input-area">
      <input type="file" id="fileInput" accept="image/*" />
      <button id="attachButton" title="Attach image">üìé</button>
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Fullscreen Image Viewer -->
  <div id="fullscreenView" class="fullscreen" style="display: none;">
    <img id="fullscreenImg" src="" alt="Fullscreen Image" />
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usernameModal = document.getElementById('usernameModal');
    const chatContainer = document.getElementById('chatContainer');
    const usernameInput = document.getElementById('usernameInput');
    const joinButton = document.getElementById('joinButton');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const attachButton = document.getElementById('attachButton');
    const fileInput = document.getElementById('fileInput');
    const messagesList = document.getElementById('messages');
    const themeToggle = document.getElementById('themeToggle');
    const fullscreenView = document.getElementById('fullscreenView');
    const fullscreenImg = document.getElementById('fullscreenImg');

    let username = null;

    // Load saved username and theme
    const savedUsername = localStorage.getItem('chat-username');
    const savedTheme = localStorage.getItem('chat-theme') || 'dark';

    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    if (savedUsername) {
      username = savedUsername;
      showChat();
    }

    // Join chat
    function joinChat() {
      const name = usernameInput.value.trim();
      if (name) {
        username = name;
        localStorage.setItem('chat-username', name);
        showChat();
      } else {
        alert('Please enter a username!');
      }
    }

    joinButton.addEventListener('click', joinChat);
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinChat();
    });

    function showChat() {
      usernameModal.style.display = 'none';
      chatContainer.style.display = 'flex';
      messageInput.focus();
    }

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('chat-theme', isLight ? 'light' : 'dark');
      themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
    });

    // Format time
    function getCurrentTime() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Add message or image to UI
    function addMessageToUI(content, type, sender, isImage = false, reply = null) {
      const li = document.createElement('li');
      li.className = `message ${type}`;
      li.dataset.messageId = Date.now();

      const time = getCurrentTime();
      let replyHTML = '';
      if (reply) {
        const isReplyImage = reply.type === 'image';
        replyHTML = `
          <div class="reply-to">
            <strong>${reply.sender}:</strong>
            ${isReplyImage 
              ? '<img src="' + reply.content + '" alt="Replied image" />' 
              : '<span class="message-text">' + reply.content + '</span>'
            }
          </div>
        `;
      }

      if (isImage) {
        li.innerHTML = `
          <strong>${sender}:</strong>
          ${replyHTML}
          <img src="${content}" alt="Shared image" />
          <small>${time}</small>
        `;
      } else {
        li.innerHTML = `
          <strong>${sender}:</strong>
          ${replyHTML}
          <div class="message-text">${content}</div>
          <small>${time}</small>
        `;
      }

      // Make entire message clickable to reply
      li.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        setReply(li, sender, content, isImage);
      });

      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;

      // Click to zoom image
      const img = li.querySelector('img[alt="Shared image"]');
      if (img) {
        img.addEventListener('click', () => {
          fullscreenImg.src = img.src;
          fullscreenView.style.display = 'flex';
        });
      }
    }

    // Set reply target
    function setReply(msgElement, sender, content, isImage) {
      replyTo = { sender, content, type: isImage ? 'image' : 'text' };
      messageInput.placeholder = `Reply to ${sender}...`;
      messageInput.focus();
    }

    // Clear reply
    function clearReply() {
      replyTo = null;
      messageInput.placeholder = 'Type a message...';
    }

    // Fullscreen image close
    fullscreenView.addEventListener('click', () => {
      fullscreenView.style.display = 'none';
    });

    // Send message
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        addMessageToUI(message, 'sent', 'You', false, replyTo);
        socket.emit('chat message', { 
          user: username, 
          message: message, 
          reply: replyTo 
        });
        messageInput.value = '';
        clearReply();
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Attach image
    attachButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageData = event.target.result;

          addMessageToUI(imageData, 'sent', 'You', true, replyTo);
          socket.emit('chat image', { 
            user: username, 
            image: imageData, 
            reply: replyTo 
          });

          fileInput.value = '';
          clearReply();
        };
        reader.readAsDataURL(file);
      }
    });

    // Receive text message
    socket.on('chat message', (data) => {
      addMessageToUI(data.message, 'received', data.user, false, data.reply || null);
    });

    // Receive image
    socket.on('chat image', (data) => {
      addMessageToUI(data.image, 'received', data.user, true, data.reply || null);
    });

    // Focus input
    window.onload = () => {
      if (username) messageInput.focus();
    };

    // Track online users
    const onlineUsers = new Map();

    // When user connects
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    // When user joins
    socket.on('user joined', (userData) => {
      onlineUsers.set(userData.username, true);
      updateOnlineStatus();
    });

    // When user leaves
    socket.on('user left', (username) => {
      onlineUsers.delete(username);
      updateOnlineStatus();
    });

    // Update online status in all messages
    function updateOnlineStatus() {
      const messages = document.querySelectorAll('.message');
      messages.forEach(msg => {
        const sender = msg.querySelector('strong').textContent.split(':')[0];
        const isOnline = onlineUsers.has(sender);
        const statusSpan = msg.querySelector('strong span');
        if (statusSpan) {
          statusSpan.className = isOnline ? 'online' : '';
        }
      });
    }

    // Send own username when joining
    socket.on('connect', () => {
      if (username) {
        socket.emit('user joined', { username });
      }
    });

    // Listen for user joins and leaves
    socket.on('user joined', (data) => {
      console.log(`${data.username} joined`);
      onlineUsers.set(data.username, true);
      updateOnlineStatus();
    });

    socket.on('user left', (username) => {
      console.log(`${username} left`);
      onlineUsers.delete(username);
      updateOnlineStatus();
    });

    // Handle disconnection
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  </script>
</body>
</html>
